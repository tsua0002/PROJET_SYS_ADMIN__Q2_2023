      <h1>My Profile</h1>
      <div class="cta">
        <a href="#" class="btn btn-primary">Login</a>
        <a href="#" class="btn btn-secondary">Register</a>
      </div>
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Duration</th>
            <th>Progress</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mathematics</td>

          <tr>
            <td>English</td>

            <td><progress value="70" max="100"></progress></td>
          </tr>
          <tr>
            <td>Science</td>
            <td>10 hours</td>
            <td><progress value="90" max="100"></progress></td>
          </tr>
          <tr>
            <td>History</td>
            <td>5 hours</td>
            <td><progress value="20" max="100"></progress></td>
          </tr>
        </tbody>
      </table>
      <div class="ranking">
        <h2>Ranking</h2>
        <ol>
          <li>John Doe</li>
          <li>Jane Smith</li>
          <li>James Johnson</li>
        </ol>
      </div>
      <div class="graphs">
        <h2>Progress Graphs</h2>
        <div class="graph">
          <h3>Mathematics</h3>
          <img src="math_graph.png" alt="Mathematics Progress Graph">
        </div>
        <div class="graph">
          <h3>English</h3>
          <img src="english_graph.png" alt="English Progress Graph">
        </div>
        <div class="graph">

          <img src="science_graph.png" alt="Science Progress Graph">
        </div>
