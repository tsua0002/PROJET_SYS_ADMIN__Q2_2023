<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact | Nom de l'entreprise</title>
    <link rel="stylesheet" type="text/css" href="../style/styleForm.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="../page/form.html">Formulaire</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="../page/profile.html">Profil</a></li>
            <li><a href="../page/about.html">À propos</a></li>
          </ul>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container">
        <h1>Contactez-nous</h1>
        <form action="#" method="post">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required>
          
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Message :</label>
          <textarea id="message" name="message" required></textarea>
          
          <button type="submit">Envoyer</button>
        </form>
        
        <div class="contact-info">
          <h2>Coordonnées</h2>
          <p>Adresse : 123 rue des exemples, 75001 Paris</p>
          <p>Téléphone : 01 23 45 67 89</p>
          <p>Email : contact@entreprise.com</p>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2023 Nom de l'entreprise. Tous droits réservés.</p>
    </footer>
  </body>
</html>
